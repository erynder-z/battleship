<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/cc65f27d3f.js"
      crossorigin="anonymous"
    ></script>
    <title>Battleship</title>
  </head>
  <body>
    <div class="board-container">
      <div class="pAI-container hidden">
        <h2 class="heading row justify-center m-2">Enemy fleet</h2>
        <div id="pAIBoard" class="game-grid grid-pAI"></div>
      </div>
      <div class="p1-container">
        <h2 id="p1info" class="heading row justify-center p-2">
          Deploy your fleet!
        </h2>

        <div id="p1Board" class="game-grid grid-p1"></div>
        <div
          id="infoContainer"
          class="info-container d-f fd-c align-center justify-center p-1 m-2"
        >
          <div id="alignment" class="alignment">horizontal</div>
          <div id="alignmentIcon" class="alignment-icon-horiz"></div>
        </div>
        <div class="p1-fleet-wrapper">
          <h2 class="fleet-heading row justify-center">Your Fleet</h2>
          <div class="p1-fleet-container row justify-center">
            <div
              class="fleet col-12-xs col-5-sm col-2-xl m-1 row justify-center"
            >
              <div id="carrier" class="card">
                <h3 class="card-title">Carrier</h3>
                <img src="aircraft.png" alt="carrier" />
                <button
                  id="carrierButton"
                  class="btn-primary text-white col-12-xs"
                >
                  place
                </button>
              </div>
            </div>
            <div
              class="fleet col-12-xs col-5-sm col-2-xl m-1 row justify-center"
            >
              <div id="battleship" class="card">
                <h3 class="card-title">Battleship</h3>
                <img src="battleship.png" alt="carrier" />
                <button
                  id="battleshipButton"
                  class="btn-primary text-white col-12-xs"
                >
                  place
                </button>
              </div>
            </div>
            <div
              class="fleet col-12-xs col-5-sm col-2-xl m-1 row justify-center"
            >
              <div id="cruiser" class="card">
                <h3 class="card-title">Cruiser</h3>
                <img src="cruiser.png" alt="carrier" />
                <button
                  id="cruiserButton"
                  class="btn-primary text-white col-12-xs"
                >
                  place
                </button>
              </div>
            </div>
            <div
              class="fleet col-12-xs col-5-sm col-2-xl m-1 row justify-center"
            >
              <div id="submarine" class="card">
                <h3 class="card-title">Submarine</h3>
                <img src="submarine.png" alt="carrier" />
                <button
                  id="submarineButton"
                  class="btn-primary text-white col-12-xs"
                >
                  place
                </button>
              </div>
            </div>
            <div
              class="fleet col-12-xs col-5-sm col-2-xl m-1 row justify-center"
            >
              <div id="destroyer" class="card">
                <h3 class="card-title">Destroyer</h3>
                <img src="destroyer.png" alt="carrier" />
                <button
                  id="destroyerButton"
                  class="btn-primary text-white col-12-xs"
                >
                  place
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button id="reset" class="reset btn-error text-white mt-2">Reset</button>
    </div>
    <div class="modal-wrapper">
      <div id="modal" class="modal">
        <div class="modal-header">
          <div class="title">Game Over</div>
        </div>
        <div class="modal-body"></div>
        <button id="resetBtnModal" class="reset btn-error text-white mt-2 mb-2">
          Reset
        </button>
      </div>
    </div>
    <div id="overlay"></div>
    <footer class="text-primary d-f p-2 justify-center">
      created by Erynder-Z ||
      <a href="https://github.com/erynder-z">My GitHub</a>
    </footer>
  </body>
</html>
